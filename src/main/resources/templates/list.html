<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/css/listStyle.css">
</head>
<body>
<h2>list.html</h2>
<table>
    <tr>
        <th>번호</th>
        <th>아이디</th>
        <th>비밀번호</th>
        <th>이름</th>
        <th>상세조회</th>
        <th>삭제</th>
    </tr>
    <tr th:each="member: ${devsignList}">
        <td th:text="${member.id}"></td>
        <td th:text="${member.userId}"></td>
        <td th:text="${member.password}"></td>
        <td th:text="${member.name}"></td>
        <td>
            <a th:href="@{|/devsign/${member.id}|}">조회</a>
        </td>
        <td>
            <a th:href="@{|/devsign/delete/${member.id}|}">삭제</a>
        </td>
    </tr>
</table>
</body>
</html>
